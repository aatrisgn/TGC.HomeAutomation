<div class="col-md-12">
  <div class="row">
    <div class="col-md-6">
      <mat-form-field class="col-md-12">
        <input matInput [matDatepicker]="datepicker" placeholder="{{selectedDate.toLocaleDateString()}}" [(ngModel)]="dateString" (dateChange)="onDateChange($event)">
        <mat-datepicker #datepicker/>
        <mat-datepicker-toggle [for]="datepicker" matSuffix/>
      </mat-form-field>
    </div>
    <div class="col-md-6">
      <mat-form-field class="col-md-12">
        <input matInput
          [matTimepicker]="timepicker"
          placeholder="{{selectedDate.toLocaleTimeString()}}"
          [(ngModel)]="timeString"
          [ngModelOptions]="{updateOn: 'blur'}">
        <mat-timepicker #timepicker/>
        <mat-timepicker-toggle [for]="timepicker" matSuffix/>
      </mat-form-field>
    </div>
  </div>
</div>
