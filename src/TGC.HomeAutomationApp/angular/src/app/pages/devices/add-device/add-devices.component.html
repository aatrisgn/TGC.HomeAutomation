<div class="row">
  <div class="col-sm-12">
    <app-card cardTitle="Device creation" [options]="false">
      <h5>Create new device</h5>
      <hr />
      <div class="row">
        <div class="col-md-6">
          <form [formGroup]="deviceForm" (ngSubmit)="CreateDevice()">
            <div class="form-group">
              <div>
                <label for="nameInput">Name</label>
                <input formControlName="name" type="text" class="form-control" id="nameInput" aria-describedby="nameHelp" placeholder="Enter name of device" />
                <small id="nameHelp" class="form-text text-muted">This will be the human readable name of the device. Not changeable after creation.</small>
              </div>
              <div>
                <label for="macAddressInput">Mac Address</label>
                <input formControlName="macAddress" type="text" class="form-control" id="macAddressInput" aria-describedby="macAddressHelp" placeholder="Enter mac address of device" />
                <small id="macAddressHelp" class="form-text text-muted">Device mac address used for associating data with correct device. Can be updated afterwards.</small>
              </div>
              <div *ngIf="successMessage" class="success-message">
                Device created!
              </div>
              <div>
                <button type="submit" class="btn btn-primary">Create</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </app-card>
  </div>
</div>
